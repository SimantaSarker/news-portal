<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0faf31098a.js" crossorigin="anonymous"></script>
</head>
</head>
</head>

<body class="container" onload="fetchCategories()">


  <header>


    <!------------------------ Navbar section ---------------------------------->
    <section">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button type="button" class="btn btn-primary">News</button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Portal</a>
              </li>
            </ul>
            <div class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">News</a>
                </li>
                <li class="nav-item me-2">
                  <a class="nav-link" aria-current="page" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <img src="Avatar.png" alt="" class="img-fluid">
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <hr>
      </section>


      <section class="d-flex justify-content-between flex-wrap p-3" id="category-main-container">
        <!-- <p><a class="nav-link " aria-current="page" href="#">Home</a></p> -->

      </section>

      <section class="bg-secondary-subtle">
        <div class="alert alert-light" role="alert">
          <span id="category-count">0</span> items found for category <span id="category-name"></span>
        </div>
      </section>

      <!------------------------Sort by Todays Pic and Trending--------------------------->
      <section class="contianer mb-4">

    <div class="d-flex justify-content-between flex-wrap">
      <div>
        <div class="d-flex align-items-center">
          <span class="fw-bold w-100">Sort By View:</span>
          <div class="w-100">
            <select class="form-select" aria-label="Default select example">
              <option selected>Default</option>
              <option value="1">Todays Pic</option>
              <option value="2">Trending</option>
              <option value="3">Others</option>
            </select>
          </div>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-primary me-4" onclick="showTodaysPick()">Todays Pic</button>
        <button type="button" class="btn btn-light" onclick="showTrending()">Trending</button>
      </div>
    </div>


      </section>




      <!-- Show all news -->
      <section id="show-all-news-container">

      </section>

      <!------------------------------Modal details--------------------->
      <section class="container">
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="body-of-modal">


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


      </section>




  </header>




  <main>

  </main>

  <footer>

  </footer>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</body>

</html>
